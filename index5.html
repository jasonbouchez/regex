<h1> doit avoir au moins 8 caracteres, 1 chiffre, 1 majuscule et 1 caractere special </h1>

<input type="text" id="inputChiffres">
<button onclick="validerChiffres()">Valider</button>

<script>
function validerChiffres() {
  const input = document.getElementById('inputChiffres');
  const regex = /^(?=.*[A-Z])(?=.*[0-9])(?=.*[!.|?*+()])+$/;

  if (regex.test(input.value)) {
    alert('correcte : vous avez entrer au moins 8 caracteres, 1 chiffre, 1 majuscule et 1 caractere special');
  } else {
    alert('pas coreecte mon gars! on nas dit au moins 8 caracteres, 1 chiffre, 1 majuscule et 1 caractere special');
  }
}
</script>
