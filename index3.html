<h1> que des majuscule</h1>

<input type="text" id="inputChiffres">
<button onclick="validerChiffres()">Valider</button>

<script>
function validerChiffres() {
  const input = document.getElementById('inputChiffres');
  const regex =/^[a-zA-Z]+$/;
  if (regex.test(input.value)) {
    alert('correcte : vous avez entrer que des miniscule ou des majuscule');
  } else {
    alert('pas coreecte mon gars! on nas dit que des miniscules ou des majuscule');
  }
}
</script>
