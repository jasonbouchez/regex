<h1>uniquement des chiffres</h1>

<input type="text" id="inputChiffres">
<button onclick="validerChiffres()">Valider</button>

<script>
function validerChiffres() {
  const input = document.getElementById('inputChiffres');
  const regex = /^[0-9]+$/;

  if (regex.test(input.value)) {
    alert('correcte : vous avez entrer que des chiffres');
  } else {
    alert('pas coreecte mon gars! on nas dit que des chiffres');
  }
}
</script>
